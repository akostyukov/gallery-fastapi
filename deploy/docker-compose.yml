version: '3.9'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres


  web:
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    command: bash -c "cd src/ && uvicorn main:app"
    expose:
      - 8000
    depends_on:
      - db

