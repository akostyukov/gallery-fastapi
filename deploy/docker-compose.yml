version: '3.9'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

  web:
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    command: bash -c "cd src/ && uvicorn main:app --host 0.0.0.0"
    expose:
      - 8000
    depends_on:
      - db

  nginx:
    build: ./nginx
    ports:
      - 8000:80
    depends_on:
      - web
